<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>
<body>
    
    <h1>Race Registration!</h1>

    <hr>

    <p>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="Enter Your Name">
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Enter Your Last Name">
    </p>

    <p>Select a Race:</p>

    <form action="/marathon">
        <p>
            <input type="radio" name="race" id="5k" value="5k">
            <label for="5k">Fun Run 5k</label>
            <br>
            <input type="radio" name="race" id="hf" value="hf">
            <label for="hf">Half Marathon</label>
            <br>
            <input type="radio" name="race" id="fm" value="fm">
            <label for="fm">Full Marathon</label>
            
            <br><br>
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Your Password" required>

            <br><br>

            <label for="age">Select Age Group:</label>
            <select name="age" id="age">
                <option value="-18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>

            <br><br>

            <button>Submit</button>
        </p>


    </form>

</body>
</html>
